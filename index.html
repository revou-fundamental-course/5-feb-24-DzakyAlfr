<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="navigation-box">
        <div id="navigation-bar">
            <h3 id="logo">Konversi Suhu</h3>
        </div>
    </header>
    <div id="locate">
        <div id="box">
            <div class="input-section">
                <label for="input-field">Celcius</label>
                <input type="number" class="input-field">
            </div>
            <div class="input-section1">
                <label for="input-field1">Fahrenheit</label>
                <input type="number" class="input-field1">
            </div>
            <div class="main-button">
                <div class="button-row">
                    <button class="my-button" id="konversi">
                        Lihat Kalkulasi</button>
                </div>
                <div class="button-row">
                    <button class="my-button" id="hasilButton">
                        Reset</button>
                    <button class="my-button" id="rumusButton">
                        Lihat Rumus</button>
                </div>
            </div>
            <div id="textStyle">
                Cara Penyelesaian
                <div id="textHasil"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
